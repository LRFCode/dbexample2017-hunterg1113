@(employees : List[FullEmployee])
<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h2>Employees</h2>
<table id="employeestable">
    <tr class="header">
        <th>Name</th>
        <th>Title</th>
        <th>Salary</th>
        <th>Reports To</th>
    </tr>
    @for(employee <- employees) {
    <tr>
        <td><a href="/employee/@employee.getEmployeeId">@employee.getFullName</a></td>
        <td>@employee.getTitle</td>
        <td>@employee.getSalaryRounded</td>
        <td>@employee.getReportsToFullName</td>
    </tr>
    }
</table>
</body>
</html>
