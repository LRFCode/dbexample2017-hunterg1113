@(employees : List[Employee])
<!DOCTYPE html>
<html>
    <body>
        <form method="post">
            <h2>Add Employee</h2>
            <table>
                <tr>
                    <td align="left"><label>Title of Courtesy</label></td>
                    <td><input type="text" name="titleofcourtesy" id="titleofcourtesy"></td>
                </tr>

                <tr>
                    <td align="left"><label>First Name</label></td>
                    <td><input type="text" name="firstname" id="firstname"></td>
                </tr>

                <tr>
                    <td align="left"><label>Last Name</label></td>
                    <td><input type="text" name="lastname" id="lastname"></td>
                </tr>

                <tr>
                    <td align="left"><label>Title</label></td>
                    <td><input type="text" name="title" id="title"></td>
                </tr>

                <tr>
                    <td align="left"><label>Salary</label></td>
                    <td><input type="text" name="salary" id="salary">
                </tr>

                <tr>
                    <td align="left"><label>Reports To</label></td>
                    <td><select name="reportsto" id="reportsto">
                        @for(employee <- employees) {
                        <option value="@employee.getEmployeeId">@employee.getFullName</option>
                        }
                    </select></td>
                </tr>

                <tr>
                    <td></td>
                    <td align="right"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
