@(foreman : Employee, employees : List[Employee], equipments : List[Equipment])

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crew Clock-Out</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
     /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 610px}

    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      position: relative;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>

</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Foreman</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">

    <div class="row content">

        <div class="col-sm-1 sidenav"></div>

        <div class="col-sm-10 text-left">
            <form method="post" action="@routes.ForemanController.postCrewClockOut(foreman.getEmployeeId)">
                <div class="form-group">
                    <br/>

                    <h3>Crew Clockout</h3>

                    <br/>

                    <div class="row">
                        @for(employee <- employees) {
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>@employee.getLastName, @employee.getFirstName</label>
                                <select class="form-control form-control-sm" name="clockouttime@employee.getEmployeeId" id="clockouttime@employee.getEmployeeId">
                                    <option value="16:00:00">4:00 PM</option>
                                    <option value="16:15:00">4:15 PM</option>
                                    <option value="16:30:00">4:30 PM</option>
                                    <option value="16:45:00">4:45 PM</option>
                                    <option value="17:00:00">5:00 PM</option>
                                    <option value="17:15:00">5:15 PM</option>
                                    <option value="17:30:00">5:30 PM</option>
                                    <option value="17:45:00">5:45 PM</option>
                                    <option value="18:00:00">6:00 PM</option>
                                    <option value="18:15:00">6:15 PM</option>
                                    <option value="18:30:00">6:30 PM</option>
                                    <option value="18:45:00">6:45 PM</option>
                                </select>
                            </div>
                        </div>
                        }
                    </div>

                    <br/>

                    <hr/>

                    <br/>


                    <h3>Equipment Hours</h3>

                    <br/>

                    <div class="row">
                        @for(equipment <- equipments) {
                        <div class="col-sm-3 text-left">
                            <div class="form-group">
                                <label>@equipment.getEquipmentName</label>
                                <input type="text" class="form-control" placeholder=">= @equipment.getEquipmentHours" name="equipment@equipment.getEquipmentId" id="equipment@equipment.getEquipmentId" required>
                            </div>
                        </div>
                        }
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
                        </div>
                    </div>
            </form>
            <br/>
        </div>

    </div>

        <div class="col-sm-1 sidenav"></div>

    </div>

</div>

</body>

</html>
